Si tabulamos una vez, llegaremos a A.
<br>
Si tabulamos dos veces, llegaremos a B.
<br>
Si tabulamos tres veces, llegaremos a C.

<div id="wrapper">
    <div data-tabname="A">Hemos activado el botón uno.</div>
    <div data-tabname="B">Hemos activado el botón dos.</div>
    <div data-tabname="C">Hemos activado el botón tres.</div>
  </div>
  <script>
    function asTabs(node) {
      let tabs= [];
      for (let i= 0; i< node.childNodes.length; i++) {
        var child= node.childNodes[i];
        if (child.nodeType== document.ELEMENT_NODE)
          tabs.push(child);
      }
  
      let tabList= document.createElement("div");
      tabs.forEach(function(tab, i) {
        let button= document.createElement("button");
        button.textContent= tab.getAttribute("data-tabname");
        button.addEventListener("click", function() { selectTab(i); });
        tabList.appendChild(button);
      });
      node.insertBefore(tabList, node.firstChild);
  
      function selectTab(n) {
        tabs.forEach(function(tab, i) {
          if (i== n)
            tab.style.display = "";
          else
            tab.style.display = "none";
        });
       
      }
      selectTab(0);
    }
    asTabs(document.querySelector("#wrapper"));
  </script>
